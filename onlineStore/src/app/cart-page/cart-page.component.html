<h1>Shopping Cart</h1>

<table class = "table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let i of carts" >
          <td>
              <img [src]="i.payload.val().ImageUrl" class="thumbnail" alt="">
        </td>
        <td>{{ i.payload.val().ItemName }}</td>
        <td>{{ i.payload.val().Price | currency:'USD': true}}</td>
        <td>
            <button (click)=removeItem(i.key)> remove </button>
            
        </td>
        
      </tr>
      
    </tbody>
  </table>
  <p>
        Cart: {{ carts?.length }}   
</p>
  <p>
    <a routerLink = "/check-out" class = "btn btn-primary">check-out</a>
  </p>
  <p>
    <button (click) = "clearCart()" class = "btn btn-light">Clear Cart</button>
    </p>
