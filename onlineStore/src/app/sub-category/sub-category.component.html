<div class="row" >
    <ng-container *ngFor = "let items of Items$ | async; let i = index">
        <div (ngModel) ="id" *ngIf ="items.SubCategories === id">
            
                <div class="card col" style="width: 30rem;">
                        <img class="card-img-top" src="{{items.ImageUrl}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ items.ItemName }}</h5>
                          <p class="card-text">{{ items.Price | currency: 'USD':true }}</p>
                          <a href="#" class="btn btn-primary"> Add to Cart</a>
                        </div>
                      </div>
            
         </div>
    <div *ngIf="(i + 1) % 3 === 0" class = "w-100"></div>
    </ng-container>
</div>
