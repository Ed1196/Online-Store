

<div class="row" >
    <ng-container *ngFor = "let items of Keys$ | async; let i = index">
     
            
                <div class="card col" style="width: 30rem;">
                        <img class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ items.key }}</h5>
                        
                          <a href="#" class="btn btn-primary"> Add to Cart</a>
                          <button 
                            (click) = "addToCart(items.key)"
                            class = "btn btn-primary">
                            Add to Cart</button>
                        </div>
                      </div>
   
    </ng-container>
</div>
