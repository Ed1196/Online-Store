    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let cat of subCategories$ | async">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img" src="https://www.zmedispa.com/wp-content/uploads/2017/02/placeholder-800x600.png" alt="Card image cap">
                            <div class="card-img-overlay">
                                <a  
								  class="card-title"
								  [routerLink]="['/category/sub-category/', cat]">
								  {{ cat }}
								</a>
                            </div>
                            
                    </div>    
                </div>
                <div *ngIf = "(i+1) % 3 == 0" class = "w-100"></div>
            </ng-container>    
        </div>  
    </div>
