<h1>Admin Orders</h1>
<table class="table">
  <thead>
    <tr>
        <th> Customer </th>
        <th> Date </th>
        <th> Order Key </th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let order of Orders">
        <td> {{ order.ShippingAddress.name }} </td>
        <td> {{ order.DatePlaced | date }} </td>
        <td> {{ order.ordersKey }} </td>
      </tr>
    </tbody>
</table>
