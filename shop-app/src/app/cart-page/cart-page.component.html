<table class = "table">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let i of carts">
      <td>{{ i.payload.val().ItemName }}</td>
      <td>{{ i.payload.val().Price | currency:'USD': true}}</td>
      <td>
      </td>
    </tr>
  </tbody>
</table>
<p>
  <a routerLink = "/check-out" class = "btn btn-primary">check-out</a>
</p>
